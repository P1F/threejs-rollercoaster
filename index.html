<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rollercoaster of Love</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <audio autoplay>
      <source src="./media/rollerCoasterOfLove.mp3" type="audio/mpeg" />
    </audio>
    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three";
      import { Water } from "https://threejs.org/examples/jsm/objects/Water.js";
      import { Sky } from "https://threejs.org/examples/jsm/objects/Sky.js";

      import {
        RollerCoasterGeometry,
        RollerCoasterLiftersGeometry,
      } from "./script.js";

      import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";
      import { TransformControls } from "https://threejs.org/examples/jsm/controls/TransformControls.js";
      import { EditorControls } from "https://threejs.org/editor/js/EditorControls.js";

      let mesh, material, geometry;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; //Shadow
      renderer.shadowMap.soft = true; // Shadow
      renderer.shadowMap.type = THREE.PCFShadowMap; //Shadow
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0ff);

      const light = new THREE.HemisphereLight(0xfff0f0, 0x606066);
      light.position.set(1, 1, 1);
      scene.add(light);

      var spotLight = new THREE.SpotLight(0xaaaaaa);
      spotLight.position.set(-20, 40, -30);

      spotLight.castShadow = true;
      spotLight.shadow.bias = 0.0001;
      spotLight.shadow.darkness = 1;

      scene.add(spotLight);

      geometry = new THREE.SphereGeometry(20, 32, 16);
      material = new THREE.MeshStandardMaterial({
        color: "#000000",
        metalness: 1, // between 0 and 1
        roughness: 0.5, // between 0 and 1
        envMap: scene.environment,
      });
      const lightSphere = new THREE.Mesh(geometry, material);

      const train = new THREE.Object3D();
      scene.add(train);

      const water = buildWater();
      scene.add(water);

      const sky = buildSky();
      const sun = buildSun();
      scene.add(sky);
      scene.add(water);

      geometry = new THREE.SphereGeometry(0.3, 32, 16);
      material = new THREE.MeshStandardMaterial({
        color: "#ebff00",
        metalness: 1, // between 0 and 1
        roughness: 0.5, // between 0 and 1
        envMap: scene.environment,
      });

      const sphere = new THREE.Mesh(geometry, material);
      train.add(sphere);

      geometry = new THREE.BoxBufferGeometry(0.5, 300, 300);
      material = new THREE.MeshBasicMaterial({
        color: 0x00f6ff,
        alphaTest: 0,
        visible: false,
      });
      const plane = new THREE.Mesh(geometry, material);
      plane.position.set(0, 19, 0);
      plane.rotateZ(-Math.PI / 2);
      plane.userData.ground = true;
      scene.add(plane);

      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        500
      );

      train.add(camera);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enabled = false;

      const getCurvePoints = (sampling) => {
        const curve1 = new THREE.CubicBezierCurve3(
          new THREE.Vector3(-7.4, 0, -16.5),
          new THREE.Vector3(-14.5, 20, 88.5),
          new THREE.Vector3(-50, 40, 20),
          new THREE.Vector3(5.5, -1, 7.7)
        );
        const curve2 = new THREE.CubicBezierCurve3(
          new THREE.Vector3(21.9, -1, 76.2),
          new THREE.Vector3(-71.7, 50, 103.9),
          new THREE.Vector3(47.3, 40, 29.9),
          new THREE.Vector3(-25, 0, 12)
        );

        return curve1.getPoints(sampling).concat(curve2.getPoints(sampling));
      };

      const points = getCurvePoints(10000);

      function buildSky() {
        const sky = new Sky();
        sky.scale.setScalar(10000);
        scene.add(sky);
        return sky;
      }

      function buildSun() {
        const pmremGenerator = new THREE.PMREMGenerator(renderer);

        const sun = new THREE.Vector3();

        const theta = Math.PI * (0.49 - 0.5);
        const phi = 2 * Math.PI * (0.205 - 0.5);

        sun.x = Math.cos(phi);
        sun.y = Math.sin(phi) * Math.sin(theta);
        sun.z = Math.sin(phi) * Math.cos(theta);

        sky.material.uniforms["sunPosition"].value.copy(sun);

        scene.environment = pmremGenerator.fromScene(sky).texture;
        return sun;
      }

      function buildWater() {
        const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
        const water = new Water(waterGeometry, {
          textureWidth: 512,
          textureHeight: 512,
          waterNormals: new THREE.TextureLoader().load(
            "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/waternormals.jpg",
            function (texture) {
              texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            }
          ),
          alpha: 1.0,
          sunDirection: new THREE.Vector3(),
          sunColor: 0xffffff,
          waterColor: 0x001e0f,
          distortionScale: 3.7,
          fog: scene.fog !== undefined,
        });
        water.rotation.x = -Math.PI / 2;
        water.receiveShadow = true;
        scene.add(water);

        const waterUniforms = water.material.uniforms;
        return water;
      }

      const curve = (function () {
        const vector = new THREE.Vector3();
        const vector2 = new THREE.Vector3();

        return {
          getPointAt: function (t) {
            let i = t === 0 ? 0 : Math.floor(t * points.length) - 1;
            i = i === -1 ? 0 : i;
            const x = points[i].x;
            const y = points[i].y;
            const z = points[i].z;

            return vector.set(x, y, z).multiplyScalar(1);
          },

          getTangentAt: function (t) {
            const delta = 0.0001;
            const t1 = Math.max(0, t - delta);
            const t2 = Math.min(1, t + delta);

            return vector2
              .copy(this.getPointAt(t2))
              .sub(this.getPointAt(t1))
              .normalize();
          },
        };
      })();

      geometry = new RollerCoasterGeometry(curve, 1500);
      material = new THREE.MeshStandardMaterial({
        envMap: scene.environment,
        metalness: 1, // between 0 and 1
        roughness: 0.5, // between 0 and 1
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.castShadow = true;
      mesh.receiveShadow = true;
      scene.add(mesh);

      geometry = new RollerCoasterLiftersGeometry(curve, 100);
      material = new THREE.MeshStandardMaterial({
        envMap: scene.environment,
        metalness: 1, // between 0 and 1
        roughness: 0.5, // between 0 and 1
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = 0.1;
      mesh.castShadow = true;
      mesh.receiveShadow = true;
      scene.add(mesh);

      const laterarlBar = [];

      geometry = new THREE.CylinderGeometry(10, 10, 5, 15);
      material = new THREE.MeshLambertMaterial({
        color: "#cfad89",
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(-80, 10, -70);
      mesh.rotation.x = Math.PI / 2;

      laterarlBar.push(mesh);

      geometry = new THREE.CylinderGeometry(5, 6, 4, 10);
      material = new THREE.MeshLambertMaterial({
        color: "#cfad89",
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(50, 2, 30);

      laterarlBar.push(mesh);

      // ----------------------- EVENTS -----------------------

      window.addEventListener("keypress", function () {
        if (event.key == 1) {
          camera.position.set(0, 0, 0);
          camera.rotation.x = 0;
          camera.rotation.z = 0;
          camera.rotation.y = 0;
          train.add(camera);
          controls.enabled = false;
        } else if (event.key == 2) {
          camera.position.set(0, 5, 10);
          camera.rotation.x = -0.4;
          camera.rotation.z = 0;
          camera.rotation.y = 0;
          train.add(camera);
          controls.enabled = false;
        } else if (event.key == 3) {
          camera.position.set(42.14, 14.04, 133.2);
          camera.rotation.x = -0.07426;
          camera.rotation.y = 0.5033;
          camera.rotation.z = 0.03587;
          train.remove(camera);
          controls.enabled = true;
        }
      });

      window.addEventListener("resize", onWindowResize);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // -----------------------------------------------------------

      const position = new THREE.Vector3();
      const tangent = new THREE.Vector3();

      const lookAt = new THREE.Vector3();

      let velocity = 0;
      let progress = 0.1;

      let prevTime = performance.now();

      let timerId = -1;
      function render() {
        const time = performance.now();
        const delta = time - prevTime;

        for (let i = 0; i < laterarlBar.length; i++) {
          laterarlBar[i].rotation.y = time * 0.0004;
        }

        progress += velocity * 3;
        progress = progress % 1;

        position.copy(curve.getPointAt(progress));
        position.y += 0.3;

        train.position.copy(position);

        tangent.copy(curve.getTangentAt(progress));

        velocity -= tangent.y * 0.0000001 * delta;
        velocity = Math.max(0.00004, Math.min(0.0002, velocity));

        train.lookAt(lookAt.copy(position).sub(tangent));

        renderer.render(scene, camera);

        prevTime = time;
      }

      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
